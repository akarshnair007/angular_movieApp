<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt=""
        style="height: 70%; width: 70%"
      />
    </div>
    <div class="col-lg-6 col-sm-12">
      <div>
        <h5>
          Name: <span class="fw-light">{{ movie.title }}</span>
        </h5>
        <h5>
          Release Date: <span class="fw-light">{{ movie.release_date }}</span>
        </h5>
        <h5>
          Overview: <span class="fw-light">{{ movie.overview }}</span>
        </h5>
      </div>
      <div>
        <h5>Production Companies</h5>
        <div
          class="d-flex align-items-center mb-2"
          *ngFor="let company of movie.production_companies"
        >
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + company.logo_path"
            alt="No image found"
            style="
              height: 50px;
              width: 50px;
              object-fit: contain;
              margin-right: 10px;
            "
          />
          <span>{{ company.name }}</span>
        </div>
      </div>
      <div>
        <h5>
          Rating: <span class="fw-light">{{ rating }} /10</span>
        </h5>
      </div>
    </div>
  </div>
</div>
