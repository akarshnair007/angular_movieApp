<div class="container">
  <div class="row">
    <div
      class="col-sm-12 col-lg-2 mb-3 col-md-4"
      *ngFor="let movie of popularMovies"
    >
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        class="card-img-top img-fluid"
        alt="Not avaiable"
        [routerLink]="'/movie/' + movie.id"
      />
    </div>
  </div>
</div>
